<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search app</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797741-f0213d24418c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Mountains under the sky">
            <a href="https://unsplash.com/photos/vrbQpGoN8fw" target="_blank">Mountains under the sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1691996932780-93f7ae67710f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDN8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="sky">
            <a href="https://unsplash.com/photos/vrbQpGoN8fw" target="_blank">sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688728489565-8c155cf71c64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE1fGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Beauty of Nature">
            <a href="https://unsplash.com/photos/vrbQpGoN8fw" target="_blank">Beauty of Nature</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
